{% extends 'base.html' %}
{% block title %} Articulos {% endblock %}

{% block content %}
<main class="articulos">
    {% for articulo, form in articulos %}
    <form action="{% url 'actualizar_articulo' articulo.id %}" method="POST" class="articulos__articulo">
        {% csrf_token %}
        <p class="articulos__articulo__nombre">{{ articulo.nombre }}</p>
        {% for field in form.visible_fields %}
        {{ field }}
        {% endfor %}
        <button type="submit" class="articulos__articulo__submit">Actualizar</button>
    </form>
    {% endfor %}

</main>
{% endblock %}
