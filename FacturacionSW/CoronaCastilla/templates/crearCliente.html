{% extends 'base.html' %}
{% load static %}
{% block title %} Facturas {% endblock %}

{% block content %}
<main class="plantilla">
    <form action="" class="plantilla__form">
        <div class="plantilla__form__articulos">
            <div class="plantilla__form__articulos__fields">
                <p class="plantilla__form__articulos__fields__field">NOMBRE CLIENTE</p>
                <p class="plantilla__form__articulos__fields__field">DIRECCIÓN</p>
                <p class="plantilla__form__articulos__fields__field">CÓDIGO POSTAL</p>
                <p class="plantilla__form__articulos__fields__field">N.I.F</p>
            </div>
            <div class="plantilla__form__articulos__inputs">
                <input type="text" class="plantilla__form__articulos__inputs__input" name="nombre" />
                <input type="text" class="plantilla__form__articulos__inputs__input" name="direccion" />
                <input type="text" class="plantilla__form__articulos__inputs__input" name="codigoPostal" />
                <input type="text" class="plantilla__form__articulos__inputs__input" name="nif" />
            </div>
        </div>
    </form>

    <div class="plantilla__buttons no-print">
        <button class="plantilla__buttons__button">Guardar Cliente</button>
    </div>
</main>
{% endblock %}
